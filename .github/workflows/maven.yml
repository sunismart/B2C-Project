name: Build and Deploy

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      # Step 3: Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 5: Build the project with Maven
      - name: Build the project with Maven
        run: mvn clean install -f ecommerce-multivendor-backend-master/pom.xml -DskipTests

      # Step 6: SonarQube analysis
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar --file ecommerce-multivendor-backend-master/pom.xml -DskipTests

      # Step 7: Set up Maven settings for Nexus
      - name: Set up Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>nexus-snapshots</id>
                      <username>admin</username>
                      <password>nexus</password>
                    </server>
                    <server>
                      <id>nexus-releases</id>
                      <username>admin</username>
                      <password>nexus</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      # Step 8: Build and deploy to Nexus
      - name: Build and deploy to Nexus
        run: mvn -B clean deploy --file ecommerce-multivendor-backend-master/pom.xml -DskipTests

      # Step 9: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 10: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t sunismart/ecommerce:${{ github.sha }} -f ecommerce-multivendor-backend-master/Dockerfile ecommerce-multivendor-backend-master

      # Step 11: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push sunismart/ecommerce:${{ github.sha }}

      # Step 12: Download and cache Trivy vulnerability database (one-time download)
      - name: Cache Trivy vulnerability database
        uses: actions/cache@v2
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db
          restore-keys: |
            ${{ runner.os }}-trivy-db

      # Step 13: Run Trivy scan with vulnerabilities only (skip secret scanning)
      - name: Run Trivy scan with vuln scanners only
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL --scanners vuln sunismart/ecommerce:${{ github.sha }}

      # Step 14: Run Trivy scan with retries (optional)
      - name: Run Trivy scan with retries
        run: |
          retries=3
          while [ $retries -gt 0 ]; do
            trivy image --exit-code 1 --severity HIGH,CRITICAL sunismart/ecommerce:${{ github.sha }} && break
            retries=$((retries-1))
            echo "Retrying in 10 seconds..."
            sleep 10
          done
