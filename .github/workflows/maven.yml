name: Build
on:
  push:
    branches:
      - master  # the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar --file ecommerce-multivendor-backend-master/pom.xml -DskipTests

      - name: Set up Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>nexus-snapshots</id>
                      <username>admin</username>
                      <password>nexus</password>
                    </server>
                    <server>
                      <id>nexus-releases</id>
                      <username>admin</username>
                      <password>nexus</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Build and deploy to Nexus
        run: mvn -B clean deploy --file ecommerce-multivendor-backend-master/pom.xml -DskipTests

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

  # The Dockerfile to build the image is below:
  dockerfile: |
    # Use a smaller base image to run Java
    FROM openjdk:17-jdk-slim

    # Set the working directory in the container
    WORKDIR /app

    # Copy the JAR file from the GitHub Action artifact directory to the container
    COPY target/ecommerce-multivendor-backend.jar /app/ecommerce-multivendor-backend.jar

    # Expose the port that the application will run on
    EXPOSE 8080

    # Command to run the application
    ENTRYPOINT ["java", "-jar", "/app/ecommerce-multivendor-backend.jar"]
